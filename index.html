<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalkulator Konter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="xlsx.full.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.29/dist/jspdf.plugin.autotable.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <main class="app">
      <header class="header">
        <div>
          <h1>Kalkulator Konter</h1>
          <p class="subtitle">Catat penjualan & pengeluaran, lalu unduh laporan.</p>
        </div>
      </header>

      <section class="totals">
        <div class="total-card">
          <span>Penjualan</span>
          <strong id="total-sales">Rp 0</strong>
        </div>
        <div class="total-card">
          <span>Pengeluaran</span>
          <strong id="total-expense">Rp 0</strong>
        </div>
        <div class="total-card highlight">
          <span>Total Bersih</span>
          <strong id="total-net">Rp 0</strong>
        </div>
      </section>

      <section class="form-section">
        <h2 id="form-title">Tambah Transaksi</h2>
        <form id="transaction-form">
          <label>
            Tanggal
            <input type="date" id="date" required />
          </label>
          <label>
            Jenis
            <select id="type" required>
              <option value="sale">Penjualan</option>
              <option value="expense">Pengeluaran</option>
            </select>
          </label>
          <label>
            Deskripsi
            <input type="text" id="description" placeholder="Contoh: Pulsa, Token, Aksesoris" required />
          </label>
          <label>
            Nominal
            <input type="number" id="amount" inputmode="decimal" placeholder="Contoh: 25000" min="0" step="0.01" required />
          </label>
          <div class="form-actions">
            <button type="submit" id="submit-btn">Simpan</button>
            <button type="button" id="cancel-btn" class="secondary hidden">Batal</button>
          </div>
        </form>
      </section>

      <section class="list-section">
        <div class="list-header">
          <h2>Riwayat Transaksi</h2>
          <span id="count-label">0 transaksi</span>
        </div>
        <ul id="transaction-list" class="transaction-list"></ul>
        <p id="empty-state" class="empty-state">Belum ada transaksi. Tambahkan data pertama kamu.</p>
      </section>

      <section class="export-section">
        <h2>Unduh Laporan</h2>
        <div class="export-actions">
          <button type="button" id="export-xlsx">Excel (.xlsx)</button>
          <button type="button" id="export-csv" class="secondary">CSV</button>
          <button type="button" id="export-pdf" class="secondary">PDF</button>
        </div>
      </section>
    </main>
  </body>
</html>
